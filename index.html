<body>

<h1>Форма для заповнення</h1>
<form action="#" >
    <p><label>ПІБ</label><br><input max="30" pattern="[А-ЩЮЯЇІЄҐ][а-щьюяїієґ]+\s[А-ЩЮЯЇІЄҐ]\.[А-ЩЮЯЇІЄҐ]\." type="text" id="name" placeholder="Грязнова Ю.С. " required/></p>
    <p><label>Дата народження</label><br><input max="30" type="date" id="bd" value="" required /></p>
    <p><label>Адреса</label><br><input max="30" pattern="[а-щА-ЩЬьЮюЯяЇїІіЄєҐґ]+\.\s[0-9]{6}" type="text" id="adres" placeholder="Велика Васильківська 18" required /></p>
    <p><label>Пошта</label><br><input  max="30" type="email" id="email" placeholder="ihatekpi@gmail.com" required /></p>
    <p><label>Телеграм</label><br><input max="30" pattern="@[A-Za-z]_[A-Za-z]+" type="text" id="tg" placeholder="@h_udj"  required/></p>
    <input onclick="fieldsCheck()" type="button" id="btn" value="Підтвердити" />
</form>
<div id="info">
    <label><strong>ПІБ: </strong></label><p id="new_name"></p>
    <label><strong>Дата народження: </strong></label><p id="new_bd"></p>
    <label><strong>Адреса: </strong></label><p id="new_adres"></p>
    <label><strong>Пошта: </strong></label><p id="new_email"></p>
    <label><strong>Телеграм: </strong></label><p id="new_tg"></p>
</div>
